<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            height: 100vh;
            background-color: rgb(251, 255, 0);
            color: rgb(0, 0, 0);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .clock {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="clock">
        <h1 onload="clock()" id="clock"></h1>
        <p id="good" onload="good()"></p>
    </div>
</body>
<script>
    function clock(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";

        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
       
        if(h == 0){
        h = 12;
        }
    
        if(h > 12){
        h = h - 12;
        session = "PM";
        }

        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById('clock').innerText = time;
        document.getElementById('clock').textContent = time;
    
        setTimeout(clock, 1000);
    }
    clock()

    function good() {
        var date = new Date();
        var h = date.getHours();
        var session = "AM"

        if (h == 5, 6, 7, 8, 9, 10){
            say = "Good Morning !";
        }

        if (h == 11, 12, 13, 14){
            say = "Good Afternon !";
        }

        if (h == 15, 16, 17, 18){
            say = "Good Afternon !";
        }

        if (h == 19, 20, 21, 22, 23, 24){
            say = "Good Evening !";
        }

        if (h == 1, 2, 3){
            say = "Good Morning !";
        }

        document.getElementById('good').innerHTML = say
        setTimeout(good, 1000);
    }
    good()
</script>
</html>
